#############################################################
## JOB DESCRIPTION                                         ##
#############################################################

# Minimization and Equilibration of 
# Protein in a Water Box


#############################################################
## ADJUSTABLE PARAMETERS                                   ##
#############################################################

structure          ionized.psf
coordinates        ionized_center.pdb

set temperature    298.15
set outputname     equil2

set inputname      min_wat_eq
binCoordinates     $inputname.restart.coor
binVelocities      $inputname.restart.vel  
extendedSystem     $inputname.restart.xsc


#############################################################
## SIMULATION PARAMETERS                                   ##
#############################################################

# Input
paraTypeCharmm	    on
parameters          par_all27_prot_lipid.inp 


# Force-Field Parameters
exclude             scaled1-4
1-4scaling          1.0
cutoff              12.0
switching           on
switchdist          10.0
pairlistdist        14.0


# Integrator Parameters
timestep            1.0  ;# 1fs/step
rigidBonds          all  
nonbondedFreq       1
fullElectFrequency  2  
stepspercycle       10


# Constant Temperature Control
langevin            on    ;# do langevin dynamics
langevinDamping     1     ;# damping coefficient (gamma) of 1/ps
langevinTemp        $temperature
langevinHydrogen    off    ;# don't couple langevin bath to hydrogens

wrapAll             on

# PME (for full-system periodic electrostatics)
PME                 yes

#manual grid definition
# values of 30, 32, 36, 40, 45, 48, 50, 54, 60, 64, 72, 75, 80, 81, 90, 96,  100, 120, 128
PMEGridSizeX        ??
PMEGridSizeY        ??
PMEGridSizeZ        ??

# Constant Pressure Control (variable volume)
useGroupPressure      yes ;# needed for rigidBonds
useFlexibleCell       no
useConstantArea       no

langevinPiston        on
langevinPistonTarget  1.01325 ;#  in bar -> 1 atm
langevinPistonPeriod  100.0
langevinPistonDecay   50.0
langevinPistonTemp    $temperature


# Output
outputName          $outputname
restartfreq         2500     ;# 2500 steps = every 2.5 ps
dcdfreq             2500     ;# 2500 steps = every 2.5 ps
xstFreq             2500
outputEnergies       500
outputPressure       500

#############################################################
## EXECUTION SCRIPT                                        ##
#############################################################

# Minimization (Both protein and solvent now)
minimize            500

# Start unrestrained MD with short time step
reinitvels          $temperature
run 10000 ;# 10 ps 


